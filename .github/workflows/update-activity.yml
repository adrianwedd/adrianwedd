name: Update GitHub Activity

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Update GitHub Activity
      uses: jamesgeorge007/github-activity-readme@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        COMMIT_MSG: 'ğŸ¤– Update GitHub activity'
        MAX_LINES: 8
        
    - name: Update Terminal Stats
      run: |
        # Generate terminal-style stats
        echo "Generating terminal statistics..."
        
        # Create stats for the terminal interface
        cat > terminal-stats.json << EOF
        {
          "lastUpdate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
          "commitCount": $(curl -s "https://api.github.com/users/adrianwedd/repos" | jq '[.[] | .size] | add // 0'),
          "repoCount": $(curl -s "https://api.github.com/users/adrianwedd/repos" | jq 'length'),
          "status": "ONLINE",
          "location": "Tasmania, Off-Grid",
          "currentFocus": "VERITAS & Agentic AI Systems"
        }
        EOF
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ğŸ¤– Automated profile update - $(date)"
        git push