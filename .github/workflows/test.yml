name: ğŸ§ª Test Suite
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  lint:
    name: ğŸ” Code Quality & Standards
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ” Run ESLint Analysis
        run: npm run lint
      - name: âœ¨ Check Code Formatting
        run: npm run format-check
      - name: ğŸ¨ Validate CSS Styles
        run: npm run lint:css
      
  test:
    name: ğŸš€ Comprehensive Testing Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
      - name: ğŸ¯ Execute E2E Tests
        run: npm run test:e2e
      - name: â™¿ Validate Accessibility
        run: npm run test:accessibility
      - name: ğŸ“± Test Mobile Responsiveness
        run: npm run test:mobile
      - name: ğŸ“Š Upload Test Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/

  lighthouse:
    name: âš¡ Performance Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸš€ Run Lighthouse CI Analysis
        run: npm run lhci
